<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="innerb"></div>
        <div class="number" style="--n:1">I</div>
        <div class="number" style="--n:2">II</div>
        <div class="number" style="--n:3">III</div>
        <div class="number" style="--n:4">IV</div>
        <div class="number" style="--n:5">V</div>
        <div class="number" style="--n:6">VI</div>
        <div class="number" style="--n:7">VII</div>
        <div class="number" style="--n:8">VII</div>
        <div class="number" style="--n:9">IX</div>
        <div class="number" style="--n:10">X</div>
        <div class="number" style="--n:11">XI</div>
        <div class="number" style="--n:12">XII</div>
        <div class="hour" id="hour-hand"></div>
        <div class="minute" id="minute-hand"></div>
        <div class="second" id="second-hand"></div>
        <div class="dot"></div>
    </div>
    <script src="GHADI.JS"></script>
</body>
</html>
